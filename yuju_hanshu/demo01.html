<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>选择语句</title>
	</head>
	<body id="mybody">
		
		<input type="button" value="变色" id="bianse1">
		<input type="button" value="变色" id="bianse2">
		<input type="button" value="变色" id="bianse3">
		<input type="button" value="变色" id="bianse4">
		
		<script type="text/javascript">
			var love=true;
			// var love=false;
			
				if(love){
					console.log('best of me！');
					console.log('Best Of Me！')
				}else{
					console.log('Hello World！')
				}
				
				
				
				//网页变色
				
				var anniu1=document.getElementById('bianse1');
				var anniu2=document.getElementById('bianse2');
				var anniu3=document.getElementById('bianse3');
				var anniu4=document.getElementById('bianse4');
				var mybody=document.getElementById('mybody');
				
				
				// 通过点击按钮,让网页变换颜色
				//no1
				var color="cyan";
				anniu1.onclick=function(){
					mybody.style="background-color:"+color+";";
					anniu1.style="color: "+color+";";
					if(color=="cyan"){
						color="purple";
					}else{
						color="cyan";
					}
				}
				//no2
				var isyellow=true;
				anniu2.onclick=function(){
					if(isyellow){
						mybody.style="background-color:yellow;";
						anniu2.style="color:red;";
					}
					else{
						mybody.style="background-color:red;"
						anniu2.style="color:yellow;";
					}
					isyellow=!isyellow;
				}
				//no3
				var i=0;
				anniu3.onclick=function(){
					i++;
					if(i%2==1){
						mybody.style="background-color:blue;";
						anniu3.style="color:pink;";
					}
					else{
						mybody.style="background-color:pink;";
						anniu3.style="color:blue;";
					}
				}
				//no4
				var i=0;
				anniu4.onclick=function(){
					if(i==0){
						mybody.style="background-color:black;";
						anniu4.style="color:white;";
						i=1;
					}
					else{
						mybody.style="background-color:white;";
						anniu4.style="color:black;";
						i=0;
					}
				}
				
				
				
		</script>
