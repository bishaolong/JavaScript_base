<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>for循环</title>
	</head>
	<body>
		<script>
			
			// 打印1-100
			for (var a=1;a<=100;a++) {
				document.write(a+'.');
			}
			
			document.write('<br>');
			
			//continue 和 break 的区别
			for(var b=1;b<=5;b++){
				if(b==3){
					continue;
				}
				document.write(b+'.');
			}
			document.write('<br>');
			
			for(var c=1;c<=5;c++){
				if(c==3){
					break;
				}
				document.write(c+'.');
			}
			
		</script>

				<li><a href="demo06.html">demo06</a></li>
				<li><a href="demo07.html">demo07</a></li>
				<li><a href="demo08.html">demo08</a></li>
				<li><a href="demo09.html">demo09</a></li>
				<li><a href="demo10.html">demo10</a></li>
			</ul>
		</div>
	</body>
</html>
