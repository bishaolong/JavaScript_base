<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>while循环语句</title>
	</head>
	<body>
		<script>
			var a=1
			while(a<=3){
				document.write("春天");
				document.write("<br>");
				document.write("夏天");
				document.write("<br>");
				document.write("秋天");
				document.write("<br>");
				document.write("冬天");
				document.write("<br>");
				document.write("<br>");
				a++;
			}
			
			//打印1-100的数
			var b=1;
			while(b<=100){
				document.write(b+'.');
				b++;
			}
			
			document.write('<br>');
			
			//打印1-100的奇数
			//no1
			var c=1;
			while(c<=100){
				if(c%2==1){
					document.write(c+'.');
				}
				c++;
			}
			
			document.write('<br>');
			
			//no2
			var d=1;
			while(d<=100){
				document.write(d+'.');
				d=d+2;
			}
			document.write('<br>');
			
			//no3
			var e=1;
			var f=0;
			while(f<50){
				e=f++*2+1;
				document.write(e+'.');	
			}
			
		</script>
		
		<div>
			<ul>
				<li><a href="demo01.html">demo01</a></li>
				<li><a href="demo02.html">demo02</a></li>
				<li><a href="demo03.html">demo03</a></li>
				<li><a href="demo04.html">demo04</a></li>
				<li><a href="demo05.html">demo05</a></li>
				<li><a href="demo06.html">demo06</a></li>
				<li><a href="demo07.html">demo07</a></li>
				<li><a href="demo08.html">demo08</a></li>
				<li><a href="demo09.html">demo09</a></li>
				<li><a href="demo10.html">demo10</a></li>
			</ul>
		</div>
	</body>
</html>
