<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>do while循环</title>
	</head>
	<body>
		<script>
			
			// 打印1-100的数
			var a=1;
			do{
				document.write(a+'.');
				a++;
			}while (a<=100);
			
			document.write('<br>');
			
			var b=101;
			do{
				document.write(b+'.');
				b++;
			}while(b<=100);
			document.write(b);
			
		</script>

	</body>
</html>
