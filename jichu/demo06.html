		<title>比较运算符</title>
		<script>
			var a=10;
			var b=2;
			var c=10;
			var d=1;
			d++;
			
			var jieguo1=a>b;
			console.log(jieguo1);
			var jieguo2=a<b;
			console.log(jieguo2);
			var jieguo3=b>=c;
			console.log(jieguo3);
			var jieguo4=c<=a;
			console.log(jieguo4);
			var jieguo5=a==c;
			console.log(jieguo5);
			var jieguo6=b<d++;
			console.log(jieguo6);
			var jieguo7=b<++d;
			console.log(jieguo7);
		</script>
