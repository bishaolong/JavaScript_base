<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>逻辑运算符</title>
		<script>
			var a=true;
			var b=false;
			var c=true;
			var d=false;
			
			var ab=a&&b;
			console.log(ab);
			var ac=a&&c;
			console.log(ac);
			
			var cd=c||d;
			console.log(cd);
			var bd=b||d;
			console.log(bd);
			
			var aa=!a;
			console.log(aa);
			var bb=!b;
			console.log(bb);
		</script>
	</head>
