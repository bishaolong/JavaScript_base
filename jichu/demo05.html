		<title>算术运算符</title>
		<script>
			var a=10;
			var b=3;
			var c=a+b;
			var d=a-b;
			var e=a*b;
			var f=a/b;
			var g=a%b;
			
			console.log(c);
			console.log(d);
			console.log(e);
			console.log(f);
			console.log(g);
			
			var h=5;
			h++;
			h++;
			console.log(h++);
			console.log(h);
			
			var i=h++;
			console.log(i);
			
			var j=++h;
			console.log(j);
			
			
		</script>
